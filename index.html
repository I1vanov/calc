<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="index.css" />

<div class="js-calculator">
    <div class="operations-block">
        <button class="operation-buttons" id="buttonPlus">+</button>
        <button class="operation-buttons" id="buttonMinus">-</button>
        <button class="operation-buttons" id="buttonMultiply">*</button>
        <button class="operation-buttons" id="buttonDevide">/</button>
    </div>
    <div class="separator">
        <hr>
    </div>

    <div class="inputs-block">
        <div class="input-block">
            <label>Number 1</label>
            <input type="number" value="100" id="number1">
        </div>
        <div class="input-block">
            <label>Number 2</label>
            <input type="number" value="5" id="number2">
        </div>
    </div>
</div>

<script src="index.js"></script>
